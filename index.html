<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIPS Public Opinion - Kuisioner & Analisis</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #6a11cb;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        .btn {
            background: #2575fc;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            font-size: 16px;
            border-radius: 5px;
        }
        .btn:hover {
            background: #1a5bbd;
        }
        textarea {
            width: 100%;
            height: 60px;
            margin-top: 5px;
        }
        .chart-container {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>AIPS Public Opinion - Kuisioner</h2>
        <p>Bantu kami memahami bagaimana AI dapat berperan dalam politik dengan menjawab beberapa pertanyaan singkat!</p>
        <form id="aipsForm">
            <label>1. Apakah Anda memahami konsep AI dalam politik?</label>
            <input type="radio" name="q1" value="Ya"> Ya
            <input type="radio" name="q1" value="Tidak"> Tidak

            <label>2. Apakah menurut Anda AI dapat membantu meningkatkan transparansi politik?</label>
            <input type="radio" name="q2" value="Ya"> Ya
            <input type="radio" name="q2" value="Tidak"> Tidak

            <label>3. Apakah Anda mendukung penggunaan AI dalam pengawasan kebijakan pemerintah?</label>
            <input type="radio" name="q3" value="Ya"> Ya
            <input type="radio" name="q3" value="Tidak"> Tidak

            <label>4. Bagaimana pendapat Anda tentang AIPS?</label>
            <textarea name="q4"></textarea>

            <button type="button" class="btn" onclick="submitForm()">Kirim Jawaban</button>
        </form>
        <p id="responseMessage"></p>
    </div>

    <div class="container">
        <h2>Hasil Analisis Kuisioner</h2>
        <p>Berikut adalah hasil analisis dari kuisioner yang telah diisi oleh masyarakat:</p>

        <div class="chart-container">
            <canvas id="chart1"></canvas>
        </div>

        <div class="chart-container">
            <canvas id="chart2"></canvas>
        </div>

        <div class="chart-container">
            <canvas id="chart3"></canvas>
        </div>

        <div class="chart-container">
            <canvas id="chart4"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function submitForm() {
            const formData = {
                q1: document.querySelector('input[name="q1"]:checked')?.value || "",
                q2: document.querySelector('input[name="q2"]:checked')?.value || "",
                q3: document.querySelector('input[name="q3"]:checked')?.value || "",
                q4: document.querySelector('textarea[name="q4"]').value
            };

            let surveyData = JSON.parse(localStorage.getItem("aipsSurveyData")) || [];
            surveyData.push(formData);
            localStorage.setItem("aipsSurveyData", JSON.stringify(surveyData));

            document.getElementById("responseMessage").innerText = "Terima kasih! Jawaban Anda telah dikirim.";
            updateCharts();
        }

        function updateCharts() {
            let surveyData = JSON.parse(localStorage.getItem("aipsSurveyData")) || [];
            let q1Yes = surveyData.filter(d => d.q1 === "Ya").length;
            let q1No = surveyData.filter(d => d.q1 === "Tidak").length;
            let q2Yes = surveyData.filter(d => d.q2 === "Ya").length;
            let q2No = surveyData.filter(d => d.q2 === "Tidak").length;
            let q3Yes = surveyData.filter(d => d.q3 === "Ya").length;
            let q3No = surveyData.filter(d => d.q3 === "Tidak").length;

            let ctx1 = document.getElementById("chart1").getContext("2d");
            new Chart(ctx1, {
                type: "pie",
                data: {
                    labels: ["Ya", "Tidak"],
                    datasets: [{ data: [q1Yes, q1No], backgroundColor: ["#36a2eb", "#ff6384"] }]
                },
                options: { title: { display: true, text: "Pemahaman AI dalam Politik" } }
            });

            let ctx2 = document.getElementById("chart2").getContext("2d");
            new Chart(ctx2, {
                type: "pie",
                data: {
                    labels: ["Ya", "Tidak"],
                    datasets: [{ data: [q2Yes, q2No], backgroundColor: ["#36a2eb", "#ff6384"] }]
                },
                options: { title: { display: true, text: "AI Meningkatkan Transparansi" } }
            });

            let ctx3 = document.getElementById("chart3").getContext("2d");
            new Chart(ctx3, {
                type: "pie",
                data: {
                    labels: ["Ya", "Tidak"],
                    datasets: [{ data: [q3Yes, q3No], backgroundColor: ["#36a2eb", "#ff6384"] }]
                },
                options: { title: { display: true, text: "Dukungan AI dalam Pengawasan" } }
            });

            let ctx4 = document.getElementById("chart4").getContext("2d");
            new Chart(ctx4, {
                type: "bar",
                data: {
                    labels: ["Bagus", "Perlu dikembangkan", "Masih ragu", "Tidak setuju"],
                    datasets: [{ 
                        data: [
                            surveyData.filter(d => d.q4 === "Bagus").length,
                            surveyData.filter(d => d.q4 === "Perlu dikembangkan").length,
                            surveyData.filter(d => d.q4 === "Masih ragu").length,
                            surveyData.filter(d => d.q4 === "Tidak setuju").length
                        ],
                        backgroundColor: ["#36a2eb", "#ffcd56", "#ff6384", "#4bc0c0"]
                    }]
                },
                options: { title: { display: true, text: "Pendapat tentang AIPS" } }
            });
        }

        window.onload = updateCharts;
    </script>

</body>
</html>
